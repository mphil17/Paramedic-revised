

<div class="row">
    <h5 class="custom-text center col s6">Welcome {{ username }}</h5>
</div>
<div class="row">
    <button type="button"><a href="{{ url_for ('logout') }}">Logout</a></button>
</div>
<div>
    {% for i in feelingsdb %}
        <p>{{ i.feelings }}</p>
        <p>Your Weekly score:
            {% if today-i.date > 7%}
                {{i.date}}
            {% endif %}
        </p>
        

    {% endfor %}
    
</div>
